//	   监听窗口大小的改变

//js编程思维 面向过程  面向对象
       //创建雨滴类
       function Drop(){

       }
      Drop.prototype={
           init : function(){//初始化雨滴对象
               this.x = random(0,w);
               this.y = 0;
               this.vy = random(4,5);//y坐标下落的速度
               this.maxh = random(0.8*h,0.9*h);
               this.r = 1;
               this.vr = 1;
               this.a = 1;
               this.va = 0.96;
           },
           draw : function(){
               if(this.y>this.maxh){
                   ctx.beginPath();
                   ctx.arc(this.x,this.y,this.r,0,Math.PI*2,false);
                   ctx.strokeStyle = "rgba(0,255,255,"+this.a+")";
                   ctx.stroke();
               }else{
                   ctx.fillStyle = "#0ff";
                   ctx.fillRect(this.x,this.y,2,10);
               }

               this.update();
           },
           update : function(){
               if(this.y<this.maxh){
                   this.y+=this.vy;
               }else{
                   if(this.a>0.03)
                   {
                       this.r +=this.vr;
                       if(this.r>50){
                           this.a *=this.va;
                       }
                   }else
                   {
                       this.init();
                   }


               }

           }
       }
       //console.log(new drop())
//      var dorp = new Drop();
//       drop.init();
//       dorp.draw();

      var drops = [];
       for(var i=0;i<30;i++){
           (function(j){
               setTimeout(function(){
                   var drop = new Drop();
                   drop.init();
                   drops.push(drop);
                   console.log(j);
               },j*200)
           }(i));
       };
       //console.log(drops);
      function move(){
          //ctx.clearRect(0,0,w,h);
          ctx.fillStyle = "rgba(0,0,0,0.1)"
          ctx.fillRect(0,0,w,h)
          for(var i=0;i<drops.length;i++){
              drops[i].draw();
          }
      };
      setInterval(move,30)
       //生成随机数
       function random(min,max){
           return Math.random()*(max-min)+min;
       }
